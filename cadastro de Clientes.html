<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/cadastro de Clientes.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div>
        
        <h1>Cadastro de Clientes  </h1>
        <h2 class="citacao">Preencha as Informações</h2>
    <form>
        <fieldset>
        <div><br>
            <label for="campo1"> Nome </label>
            <input type="text" id=" nome" Name:"Nome" value=""  > </br></br><br>
        </div>

        <div>
            <label for="campo2"> Sobrenome  </label>
            <input type="text" id=" Sobrenome" Name:"Sobrenome" value=""> </br></br><br>
        </div>
        <div>
            <label for="campo3"> Endereço </label>
            <input type="text" id="endereço" nome:"endereço" value="" size="60"> <br><br><br>
        </div>
        <div>
            <label for="campo4"> Cidade</label>
            <input type="text" id="Cidade" name:"cidade" aria-value="" size="50"> <br><br><br>
        </div>
        <div>
            <label for="Email"> Email </label>
            <input type="email" id=" email" Name:"email" value=""  > </br></br><br>
        </div>
        </fieldset>
        <h2 class="citacao">Como voçê conheceu a Loja?</h2>
        <fieldset>
        <div>
            <input type="radio" id="Amigos" name="caixa" value="Amigos">
            <label for="Amigos">Amigos</label> </br></br></br>
        </div>
        <div>
            <input type="radio" id="Internet" name="caixa" value="Internet">
            <label for="Internet"> Internet</label> <br><br><br>
        </div>
        <div>
            <input type="radio" id="Outros" name="caixa" value="Outros">
            <label for="Outros"> Outros</label> <br><br><br>
        </div>
        </fieldset>
        <h2 class="citacao"> Selicione a melhor forma de pagamento</h2>
        <fieldset>
        <div>
            <input type="checkbox" id="Cartão de Crédito" name="item" value="Cartão de Crédito">
            <label for="Cartão de Crédito"> Cartão de Crédito</label>
            <br><br><br>
            </div>
            <div>
                <input type="checkbox" id="Cartão de Débito" name="item" value="Cartão de Débito">
                <label for="Cartão de Débito"> Cartão de Débito</label>
                <br><br><br>
                </div>
                <div>
                    <input type="checkbox" id="Dinheiro" name="item" value="Dinheiro">
                    <label for="Dinheiro"> Dinheiro</label>
                    <br><br><br>
                    </div>
                    <div>
                        <input type="checkbox" id="Boleto" name="item" value="Boleto">
                        <label for="Boleto"> Boleto</label>
                        <br><br><br>
                        </div>
                        </fieldset>
                        <h2 class="citacao">Escreva suas duvidas</h2>
                        <div>
                            <textarea rows="10" style="width:40em"id="Comentário" name="comentário"></textarea> <br><br>
                        
                            <button type="submit">Concluido </button>
                        </div>
                        
    </form>
    
         

    </div>
   

    
</body>
</html>
